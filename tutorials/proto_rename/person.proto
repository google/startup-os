syntax = "proto3";

package com.google.startupos.tutorials.protorename;

option java_package = "com.google.startupos.tutorials.protorename";
option java_outer_classname = "Protos";

message Person {
  string name = 1;
  int32 id = 2;

  enum FavoritePizzaTopping {
    MUSHROOMS = 0;
    OLIVES_AND_PINEAPLE = 1;
  }

  FavoritePizzaTopping favorite_pizza_topping = 3;
}
