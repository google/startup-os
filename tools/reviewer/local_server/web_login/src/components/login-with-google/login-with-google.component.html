<div class="google" *ngIf="!firebaseService.isLoading">
  <div class="gbutton" *ngIf="!(firebaseService.access.authState | async)">
    <img (click)="login()" src="/assets/login-with-google.png">
  </div>
  <div class="gbutton" *ngIf="firebaseService.access.authState | async">
    <button (click)="firebaseService.logout()">
      Log Out
    </button>
  </div>
</div>
