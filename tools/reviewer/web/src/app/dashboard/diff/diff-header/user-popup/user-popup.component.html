<ng-content></ng-content>
<mat-card class="user-popup" *ngIf="isHovered">
  <span class="user-email">{{ email }}</span>
  <button mat-button *ngIf="isChangeAttention" (click)="changeAttention()">
    {{ isAttentionRequired? 'Attention not needed' : 'Ask for attention' }}
  </button>
  <button mat-button *ngIf="isRemoveFromList" (click)="removeFromList()">
    Remove from the list
  </button>
</mat-card>
