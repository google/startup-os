<div class="review-title">
  <div>
    <span class="diffNumber"> Diff {{ diff.number }} </span> 
    by
    <span [ngClass]="{ 
      'bold-text': 
        diff.needAttentionOf.includes(diff.author),
        'author-name': true
      }">
      <button mat-raised-button 
        class="add-to-list"
        *ngIf="editable"
        (click)="saveAttentionList(diff.author);
        $event.stopPropagation()"
        >
        {{ 
          diff.needAttentionOf.indexOf(diff.author) > -1
          ? 'Remove from Needs Attention'
          : 'Add to Needs Attention'
        }}
      </button>
      {{ diff.author }}
    </span>
  </div>
  <div class="review-status" fxFlex>
    <ng-container [ngSwitch]="diff.status">
      <ng-container *ngSwitchCase="0">
        <span class="reviewNotStarted">
          <mat-icon>check_circle</mat-icon>
          Review not started
        </span>
      </ng-container>
      <ng-container *ngSwitchCase="1">
        <span class="needsMoreWork">
          <mat-icon>check_circle</mat-icon>
          Needs more work
        </span>
      </ng-container>
      <ng-container *ngSwitchCase="2">
        <span class="underReview">
          <mat-icon>check_circle</mat-icon>
          Under Review
        </span>
      </ng-container>
      <ng-container *ngSwitchCase="3">
        <span class="accepted">
          <mat-icon>check_circle</mat-icon>
          Accepted
        </span>
      </ng-container>
      <ng-container *ngSwitchCase="4">
        <span class="submitted">
          <mat-icon>check_circle</mat-icon>
          Submitted
        </span>
      </ng-container>
      <ng-container *ngSwitchCase="5">
        <span class="reverting">
          <mat-icon>check_circle</mat-icon>
          Reverting
        </span>
      </ng-container>
      <ng-container *ngSwitchCase="6">
        <span class="reverted">
          <mat-icon>check_circle</mat-icon>
          Reverted
        </span>
      </ng-container>
    </ng-container>
  </div>
</div>
