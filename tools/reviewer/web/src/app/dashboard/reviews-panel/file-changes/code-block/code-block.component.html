<div id="code-block">
  <line-numbers
    [lines]="lines"
    [isNewCode]="isNewCode"
  ></line-numbers>

  <add-comment-buttons
    [lines]="lines"
    [isNewCode]="isNewCode"
  ></add-comment-buttons>

  <div class="code">
    <!-- Changes highlighting -->
    <changes-highlighting
      [lines]="lines"
      [isNewCode]="isNewCode"
    ></changes-highlighting>
    
    <!-- Highlighted code -->
    <div class="highlighted-code">
      <pre><code [HTML]="highlightedLines.join('\n')"></code></pre>
    </div>

    <div class="hidden-lines">
      <div class="line"
        *ngFor="let line of lines; let i=index "
        (mouseover)="fileChangesService.mouseHover(i, isNewCode)"
        (dblclick)="fileChangesService.openComments(i)"
      >
        <pre [HTML]="line.code"></pre>
        
        <!-- Comments -->
        <line-comments
          [lineNumber]="i"
          [comments]="line.comments"
          *ngIf="line.hasPlaceholder && line.isCommentsVisible"
        ></line-comments>

        <div class="placeholder"
          *ngIf="line.hasPlaceholder && !line.isCommentsVisible"
          [style.height.px]="line.height"
        ></div>
      </div>
    </div>
  </div>
</div>
