<div class="commit-popup">
  <speech-arrow
    [size]=15
    [border]=2
    color="white"
    bordercolor="#8c8c8c"
    [shadow]=[2,2,2,0.8]
  ></speech-arrow>
  
  <div class="commit-id">{{ getId(commitInfo.id) }}</div>
  <div class="time">{{ commitInfo.timestamp | date:'h:mm a, MMM d' }}</div>
</div>
