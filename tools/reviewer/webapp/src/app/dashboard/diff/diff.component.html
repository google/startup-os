<!-- Loading -->
<page-loading [isLoading]="isLoading"></page-loading>

<!-- Diff-->
<ng-container *ngIf="!isLoading">
  <diff-header [diff]="diff"></diff-header>
  <diff-files
    [files]="files"
    [diffId]="diff.getId()"
  ></diff-files>
  <diff-discussion
    [diff]="diff"
    [diffId]="diff.getId()"
  ></diff-discussion>
</ng-container>
