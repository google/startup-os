<div class="email-input">
  <input placeholder="Email" [(ngModel)]="email">
</div>

<div class="buttons">
  <button
    mat-button
    class="cr-light-button blue-button"
    (click)="add()"
  >Add</button>
  <button
    mat-button
    class="cr-light-button grey-button"
    (click)="close()"
  >Cancel</button>
</div>
<div class="error-message" *ngIf="isEmailInvalid">
  Email is invalid
</div>
